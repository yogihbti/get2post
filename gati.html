<head>
<script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    location.search
    .substr(1)
        .split("&")
        .forEach(function (item) {
        tmp = item.split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    });
    return result;
}
function redirectWithPost(){
document.getElementById("dwbno").value = findGetParameter("dwbno");
document.getElementById("frmTrack").submit();
}
</script>
</head>
<body onload="redirectWithPost()">
<form id="frmTrack" name="frmTrack" action="http://www.gatikwe.com/docket-tracker/" method="post">

<input id="docket_id" type="text" name="docket_id" value="CheckValue" size="31">
<input type="submit" value=" Submit ">

</form>
</body>
